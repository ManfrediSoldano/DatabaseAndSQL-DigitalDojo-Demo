<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi cliente</title>
    <link rel="stylesheet" href="stylesheets/mela.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="javascripts/mela.js"></script>

    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <div class="menu">
        <div class="header-container">
            <h1 class="header-text"> <img class="logo-image" src="images/logo.png">Mela Ecommerce Reporting System</h1>
        </div>
        <div class="topnav" id="myTopnav">
            <a href="/">Home</a>
            <a href="/add" class="active">Aggiungi cliente</a>
            <a href="/search">Ricerca clienti</a>
            <a href="javascript:void(0);" class="icon" onclick="updateMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="content-container">
        <h2 class="header-text">Aggiungi cliente:</h2>
        <div class="search-component">
            <form id="add-client">
                <div class="form-group">
                    <label for="add-client-username">Username</label>
                    <input type="text" class="form-control" id="add-client-username" aria-describedby="emailHelp"
                        placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="add-client-password">Password</label>
                    <input type="password" class="form-control" id="add-client-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="add-client-name">Nome e Cognome</label>
                    <input type="text" class="form-control" id="add-client-name" placeholder="Nome e Cognome">
                </div>
                <div class="form-group">
                    <label for="add-client-address">Indirizzo</label>
                    <input type="text" class="form-control" id="add-client-address" placeholder="Indirizzo">
                </div>
                <button type="submit" class="btn btn-primary">Invia</button>
            </form>
        </div>
    </div>
</body>

</html>
